<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Olvidaste tu contraseña? - Cartera de Empleo</title>

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, "Helvetica Neue", Arial, sans-serif;
            background: rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .overlay {
            width: 100%;
            max-width: 900px;
            padding: 16px;
        }

        .modal-card {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
        }

        .modal-header {
            background: #7b1e3d;
            color: #ffffff;
            padding: 16px 24px;
            font-weight: 600;
            text-align: center;
            font-size: 18px;
        }

        .modal-body {
            padding: 24px 32px 28px;
            font-size: 14px;
            color: #333;
        }

        .modal-body p {
            margin: 0 0 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d3d3d3;
            font-size: 14px;
        }

        .btn-enviar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            border-radius: 20px;
            border: none;
            background: #7b1e3d;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-enviar:hover {
            filter: brightness(1.05);
        }

        .msg-ok, .msg-error {
            margin-top: 16px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
        }

        .msg-ok {
            background: #e7f6ec;
            color: #225d38;
        }

        .msg-error {
            background: #fdecea;
            color: #a0231b;
        }

        .link-volver {
            display: inline-block;
            margin-top: 16px;
            font-size: 13px;
            color: #7b1e3d;
            text-decoration: none;
        }

        .link-volver:hover { text-decoration: underline; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .modal-body {
                padding: 20px 18px 22px;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="modal-card">
        <div class="modal-header">
            ¿Olvidaste tu contraseña?
        </div>
        <div class="modal-body">
            <p>
                Su contraseña será enviada a la dirección de correo electrónico que proporcionó
                durante el registro.
            </p>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label for="curp">Ingrese su CURP:</label>
                    <input type="text" id="curp" name="curp"
                           maxlength="18" required
                           style="text-transform:uppercase">
                </div>

                <!-- reCAPTCHA con Thymeleaf -->
                <div class="form-group">
                    <div class="g-recaptcha" th:attr="data-sitekey=${recaptchaSite}"></div>
                </div>

                <button type="submit" class="btn-enviar">ENVIAR</button>
            </form>

            <div th:if="${mensaje}" class="msg-ok" th:text="${mensaje}"></div>
            <div th:if="${error}" class="msg-error" th:text="${error}"></div>

            <a th:href="@{/login}" class="link-volver">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
</body>
</html>
