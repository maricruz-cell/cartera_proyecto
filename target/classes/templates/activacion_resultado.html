<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activación de Cuenta</title>
</head>
<body>
<div th:if="${resultado}">
    <h2>✅ Cuenta activada correctamente</h2>
    <p>Ya puedes iniciar sesión en el sistema.</p>
    <a th:href="@{/login}">Ir al login</a>
</div>
<div th:if="${!resultado}">
    <h2>❌ Token inválido o expirado</h2>
    <p>El enlace de activación no es válido.</p>
    <a th:href="@{/registro}">Intentar de nuevo</a>
</div>
</body>
</html>
