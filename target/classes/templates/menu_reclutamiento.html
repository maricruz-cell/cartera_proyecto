<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Reclutamiento - Cartera de Empleo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #fdfcf9; font-family: 'Segoe UI', sans-serif; }
        header { background-color: #7B1E3D; color: white; padding: 15px; text-align: center; }
        .btn-custom { background-color: #7B1E3D; color: white; }
        .btn-custom:hover { background-color: #B48954; }
        .card { border: 2px solid #B48954; border-radius: 10px; padding: 25px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h2>Panel de Reclutamiento</h2>
    <p>Gobierno del Estado de México - Cartera de Empleo</p>
</header>

<div class="container text-center">
    <div class="card">
        <h4>Bienvenido Responsable de Reclutamiento</h4>
        <p>Accede a tus funciones principales</p>
        <a href="/reclutamiento/candidatos" class="btn btn-custom m-2">Ver Candidatos</a>
        <a href="/reclutamiento/reportes" class="btn btn-custom m-2">Reportes</a>
        <a href="/logout" class="btn btn-danger m-2">Cerrar Sesión</a>
    </div>
</div>

</body>
</html>
