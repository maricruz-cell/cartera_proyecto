<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #7B1E3D;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background: #7B1E3D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #5a142c;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cambiar Contraseña</h2>
    <form th:action="@{/cambiar-password}" method="post">
        <input type="password" name="nuevaPassword" placeholder="Nueva Contraseña" required>
        <button type="submit">Actualizar</button>
    </form>

    <p th:text="${error}"></p>
    <p th:text="${msg}"></p>
</div>
</body>
</html>
