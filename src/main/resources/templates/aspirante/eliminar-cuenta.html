<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>

    <link rel="stylesheet" th:href="@{/css/aspirante.css}">
</head>

<body>

<!-- SIDEBAR -->
<div th:replace="~{aspirante/fragments/sidebar :: sidebar}"></div>

<!-- HEADER -->
<div th:replace="~{aspirante/fragments/header :: header}"></div>

<main class="content">

    <h2 class="section-title">ELIMINAR USUARIO</h2>

    <div class="card">

        <p class="text-warning">
            <strong>Aviso:</strong> Esta acción es permanente e irreversible.
            Al eliminar al usuario, se perderá su acceso y los datos asociados podrán ser depurados según las políticas vigentes.
        </p>

        <ul class="warning-list">
            <li>Verifica que seleccionaste al usuario correcto.</li>
            <li>Asegúrate de contar con la autorización correspondiente.</li>
        </ul>

        <div class="form-group">
            <label>USUARIO A ELIMINAR:</label>
            <input type="text" th:value="${nombreAspirante}" readonly>
        </div>

        <div class="form-group">
            <label>MOTIVO DE LA ELIMINACIÓN:</label>
            <input type="text" placeholder="Escriba el motivo de la eliminación">
        </div>

        <div class="form-check">
            <input type="checkbox" id="chkConfirmar">
            <label for="chkConfirmar">Entiendo que esta acción no se puede deshacer.</label>
        </div>

        <div class="buttons">
            <button class="btn-cancel" type="button">Cancelar</button>
            <button class="btn-delete" type="button" onclick="abrirModal()">Eliminar</button>
        </div>

    </div>

</main>



<script>
    function abrirModal() {
        document.getElementById("modalConfirm").classList.remove("hidden");
    }

    function cerrarModal() {
        document.getElementById("modalConfirm").classList.add("hidden");
    }
</script>

</body>
</html>
