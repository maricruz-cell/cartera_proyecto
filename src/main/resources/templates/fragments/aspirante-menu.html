<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="menuAspirante">

    <div class="layout">

        <!-- TOPBAR -->
        <header class="topbar">
            <div class="topbar-left">
                <span class="brand">EMPLEO</span>

                <button id="toggleSidebar" class="menu-toggle">
                    <span></span><span></span><span></span>
                </button>
            </div>

            <div class="topbar-right">
                <img class="avatar" th:src="@{${fotoAspirante}}">
                <span class="user-name" th:text="${nombreAspirante}">Aspirante</span>
            </div>
        </header>

        <div class="body">

            <!-- SIDEBAR -->
            <aside id="sidebar" class="sidebar">

                <ul>
                    <li><a th:href="@{/aspirante/datos-personales}">
                        <img src="/img/icon-datos.png"><span>Datos Personales</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/escolaridad}">
                        <img src="/img/icon-escolaridad.png"><span>Escolaridad</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/experiencia-laboral}">
                        <img src="/img/icon-experiencia.png"><span>Experiencia Laboral</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/capacitacion}">
                        <img src="/img/icon-capacitacion1.png"><span>Capacitación</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/conocimientos-especificos}">
                        <img src="/img/icon-conocimiento.png"><span>Conocimientos Específicos</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/competencias}">
                        <img src="/img/icon-competencias.png"><span>Competencias y Habilidades</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/cargardocumentos}">
                        <img src="/img/icon-competencias.png"><span>Cargar Documentos</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/cambiar-contrasena}">
                        <img src="/img/icon-password.png"><span>Cambiar Contraseña</span></a>
                    </li>

                    <li><a th:href="@{/aspirante/eliminar-cuenta}">
                        <img src="/img/icon-eliminar.png"><span>Eliminar Usuario</span></a>
                    </li>
                </ul>

                <div class="logout-section">
                    <a th:href="@{/logout}" class="logout-btn">CERRAR SESIÓN</a>
                </div>

            </aside>

            <!-- AQUÍ SE INSERTA EL CONTENIDO DE CADA PÁGINA -->
            <main id="content" class="content" th:fragment="contenido">
                <!-- contenido dinámico -->
            </main>

        </div>
    </div>

</th:block>

</body>
</html>
