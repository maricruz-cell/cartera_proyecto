<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Aspirante</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<header class="header">
    <div class="logo">EMPLEO</div>
    <div class="user-info">
        <img th:src="@{/img/user-icon.png}" alt="Usuario" class="user-icon">
        <span th:text="${usuario.nombreRol}">Aspirante</span>
    </div>
</header>

<div class="sidebar">
    <ul>
        <li><img th:src="@{/img/icon-datos.png}"> Datos Personales</li>
        <li><img th:src="@{/img/icon-escolaridad.png}"> Escolaridad</li>
        <li><img th:src="@{/img/icon-experiencia.png}"> Experiencia Laboral</li>
        <li><img th:src="@{/img/icon-capacitacion.png}"> Capacitación</li>
        <li><img th:src="@{/img/icon-conocimientos.png}"> Conocimientos Específicos</li>
        <li><img th:src="@{/img/icon-competencias.png}"> Competencias y Habilidades</li>
        <li><img th:src="@{/img/icon-password.png}"> Cambiar Contraseña</li>
        <li><img th:src="@{/img/icon-eliminar.png}"> Eliminar Usuario</li>
    </ul>
    <button class="logout">CERRAR SESIÓN</button>
</div>

<main class="content">
    <h2>Bienvenido</h2>
    <p th:text="'Hola ' + ${usuario.nombre} + ', aquí está tu menú de navegación.'"></p>
</main>
</body>
</html>
