<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Cartera de Empleo</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>

<header>
    <div class="header-container" style="background-color:#7B1E3D; color:white; text-align:center; padding:20px;">
        <h1>¡¡DATOS PERSONALES!!</h1>
    </div>
</header>

<section class="form-section" style="max-width:900px; margin:40px auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <p style="text-align:center;">Por favor, ingresa la información correctamente.<br>
        Todos los campos son obligatorios para crear tu cuenta.</p>

    <form th:action="@{/registro}" th:object="${persona}" method="post">

        <div class="form-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-top:20px;">

            <div>
                <label>Nombre(s):</label>
                <input type="text" th:field="*{nomUsuario}" placeholder="Tu nombre" required>
            </div>

            <div>
                <label>Apellido Paterno:</label>
                <input type="text" th:field="*{apellidoPaterno}" placeholder="Apellido" required>
            </div>

            <div>
                <label>Apellido Materno:</label>
                <input type="text" th:field="*{apellidoMaterno}" placeholder="Apellido">
            </div>

            <div>
                <label>Género:</label>
                <select th:field="*{sexo}" required>
                    <option value="">Seleccionar</option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select>
            </div>

            <div>
                <label>Fecha de Nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" required>
            </div>

            <div>
                <label>Edad:</label>
                <input type="number" th:field="*{edad}" placeholder="Edad" required>
            </div>

            <div>
                <label>CURP:</label>
                <input type="text" th:field="*{curp}" placeholder="Escribe tu CURP" required>
            </div>

            <div>
                <label>RFC:</label>
                <input type="text" th:field="*{rfc}" placeholder="Escribe tu RFC">
            </div>

            <div>
                <label>Estado Civil:</label>
                <input type="text" th:field="*{estadoCivil}" placeholder="Ej. Soltero(a)" required>
            </div>

            <div>
                <label>Nacionalidad:</label>
                <input type="text" th:field="*{nacionalidad}" placeholder="Ej. Mexicana" required>
            </div>

            <div>
                <label>Correo Electrónico:</label>
                <input type="email" th:field="*{correo}" placeholder="Escribe tu correo" required>
            </div>

            <div>
                <label>Confirmar Correo Electrónico:</label>
                <input type="email" placeholder="Confirma tu correo" required>
            </div>

            <div>
                <label>Genera tu contraseña:</label>
                <input type="password" th:field="*{passwordHash}" placeholder="Escribe tu contraseña" required>
            </div>

            <div>
                <label>Confirmar contraseña:</label>
                <input type="password" placeholder="Confirma tu contraseña" required>
            </div>
        </div>

        <div style="text-align:center; margin-top:30px;">
            <button type="submit" style="background-color:#7B1E3D; color:white; padding:12px 40px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">
                Continuar →
            </button>
        </div>
    </form>
</section>

<footer style="text-align:center; margin-top:20px;">
    <img src="/img/franja-dorada.png" alt="Decoración" style="width:80%;">
</footer>

</body>
</html>
