<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aspirantes No Activos</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-4 text-center">Aspirantes No Activos</h2>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID Persona</th>
                    <th>Fecha Creación</th>
                    <th>Fecha Desactivación</th>
                    <th>Nombre Completo</th>
                    <th>Motivo Baja</th>
                    <th>Observaciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${aspirantes}">
                    <td th:text="${a.idPersona}"></td>
                    <td th:text="${a.fechaCreacion}"></td>
                    <td th:text="${a.fechaDesactivacion}"></td>
                    <td th:text="${a.nombreCompleto}"></td>
                    <td th:text="${a.motivoBaja}"></td>
                    <td th:text="${a.observaciones}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
