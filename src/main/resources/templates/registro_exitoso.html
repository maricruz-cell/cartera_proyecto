<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso - Cartera de Empleo</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>

<section style="max-width:700px; margin:80px auto; background:#fff; padding:40px; border-radius:10px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h1 style="color:#7B1E3D;">✅ Registro Exitoso</h1>
    <p>Tu registro ha sido completado correctamente.</p>
    <p><strong>CURP:</strong> <span th:text="${curp}"></span></p>
    <p><strong>Folio asignado:</strong> <span style="color:#B48954; font-size:1.2em;" th:text="${folio}"></span></p>

    <br>
    <a href="/login" style="background:#7B1E3D; color:white; padding:12px 35px; border-radius:8px; text-decoration:none;">Ir al inicio de sesión</a>
</section>

</body>
</html>
