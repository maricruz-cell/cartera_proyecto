<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Datos Personales</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="form-container">
    <h2>¡¡DATOS PERSONALES!!</h2>

    <form th:action="@{/register}" method="post" th:object="${usuario}">
        <div class="form-row">
            <div class="form-group">
                <label>Nombre (s):</label>
                <input type="text" th:field="*{nombre}" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label>Apellido Paterno:</label>
                <input type="text" th:field="*{apellidoP}" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label>Apellido Materno:</label>
                <input type="text" th:field="*{apellidoM}" placeholder="Apellido">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Género:</label>
                <select>
                    <option>Seleccionar</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" min="1" max="120">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>CURP:</label>
                <input type="text" th:field="*{curp}" placeholder="Escribe tu CURP" required>
            </div>
            <div class="form-group">
                <label>RFC:</label>
                <input type="text" placeholder="Escribe tu RFC">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Estado Civil:</label>
                <select>
                    <option>Seleccionar</option>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                    <option>Viudo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nacionalidad:</label>
                <select>
                    <option>Seleccionar</option>
                    <option>Mexicana</option>
                    <option>Extranjera</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn">Continuar →</button>
    </form>
</div>
</body>
</html>
