<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="'Catálogo: ' + ${tabla}">Catálogo</title>
    <link rel="stylesheet" th:href="@{/css/aspirante-menu.css}">
</head>
<body>

<div class="layout">
    <header class="topbar">
        <h1 th:text="'Catálogo: ' + ${tabla}"></h1>
        <a th:href="@{/catalogos}" style="color:white">← Volver</a>
    </header>

    <main style="padding: 1.5rem">
        <div style="margin-bottom: 1rem;">
            <a th:href="@{|/catalogos/${tabla}/nuevo|}" class="btn">+ Nuevo registro</a>
        </div>

        <table class="tabla" style="background:white">
            <thead>
            <tr>
                <th th:each="col : ${columnas}" th:text="${col}">col</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fila : ${registros}">
                <td th:each="col : ${columnas}"
                    th:text="${fila[col]}">valor</td>

                <td>
                    <a th:href="@{|/catalogos/${tabla}/editar/${fila[colId]}|}">Editar</a>

                    <form th:action="@{|/catalogos/${tabla}/eliminar/${fila[colId]}|}"
                          method="post"
                          style="display:inline"
                          onsubmit="return confirm('¿Eliminar registro?');">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(registros)}">
                <td th:colspan="${#lists.size(columnas)+1}">Sin registros</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

</body>
</html>
