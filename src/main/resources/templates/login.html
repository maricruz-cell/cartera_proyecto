<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <div class="left-text">
            <h2>EMPLEO</h2>
            <p>GOB.EDOMEX</p>
            <span>PODER EJECUTIVO</span>
        </div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="logo">
            <img th:src="@{/img/logoeedomex.png}" alt="Logo">
        </div>
        <h2>Iniciar Sesión</h2>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="CURP" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <a href="#" class="forgot">¿Olvidó su contraseña?</a>

            <button type="submit" class="btn">Ingresar al Sistema</button>
        </form>

        <a href="/register" class="register-link">Crear Cuenta</a>
    </div>
</div>
</body>
</html>
