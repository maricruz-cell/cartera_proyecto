<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">

    <!-- Panel izquierdo con fondo -->
    <div class="left-panel">
        <div class="left-text">
            <h2>EMPLEO</h2>
            <p>GOB.EDOMEX</p>
            <span>PODER EJECUTIVO</span>
        </div>
    </div>

    <!-- Panel derecho con formulario -->
    <div class="right-panel">
        <img th:src="@{/img/logoedomex.png}" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>

        <form th:action="@{/login}" method="post" class="login-form">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="CURP" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <a href="#" class="forgot">¿Olvidó su contraseña?</a>

            <button type="submit" class="btn">Ingresar al Sistema</button>

            <p class="register-link">¿No tienes cuenta? <a th:href="@{/register}">Crear Cuenta</a></p>
        </form>
    </div>

</div>
</body>
</html>
